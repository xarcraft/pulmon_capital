<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Monitor de alertas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Grafica ICA -->
    {% load static %}
    <h1 class="text-center">GRAFICA DE VALORES Y CLASIFICACION ICA</h1>
    <div>
      <img
        class="mx-auto d-block"
        src="{% static 'img/tabla.png' %}"
        alt="tabla clasificaciÃ³n"
        height="200"
      />
    </div>

    <br />
    <!-- datos de la grafica -->
    <h1 class="text-center mb-3">Calidad del Aire</h1>
    <div class="container">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th>Sensor</th>
            <th>ICA</th>
            <th>Prox (m)</th>
            <th>Fecha/Hora</th>
          </tr>
        </thead>
        <tbody>
          {% for dato in datos %}
          <tr>
            <td>{{ dato.sensor_id }}</td>
            <td>{{ dato.ica }}</td>
            <td>{{ dato.proximidad }}</td>
            <td>{{ dato.fecha_hora }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
